apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  creationTimestamp: null
  name: c
  namespace: default
spec:
  hosts:
  - c
  http:
  - match:
    - headers:
        version:
          exact: v2
    route:
    - destination:
        host: c
        subset: version-v2
  - route:
    - destination:
        host: c
        subset: version-v1
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  creationTimestamp: null
  name: c
  namespace: default
spec:
  host: c
  subsets:
  - labels:
      version: v2
    name: version-v2
  - labels:
      version: v1
    name: version-v1

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  creationTimestamp: null
  name: alpha-service
  namespace: default
spec:
  host: alpha-service
  subsets:
  - name: default
    trafficPolicy:
      connectionPool:
        http:
          http1MaxPendingRequests: 16
          maxRequestsPerConnection: 2
        tcp:
          maxConnections: 64
      outlierDetection:
        http:
          baseEjectionTime: 60.000s
          consecutiveErrors: 2
          interval: 10.000s
          maxEjectionPercent: 100

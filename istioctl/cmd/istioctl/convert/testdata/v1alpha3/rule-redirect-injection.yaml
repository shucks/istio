apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  creationTimestamp: null
  name: c
  namespace: default
spec:
  hosts:
  - c
  http:
  - match:
    - headers:
        testredirect:
          exact: enabled
    redirect:
      authority: b
      uri: /new/path
  - route:
    - destination:
        host: c
        subset: version-v1
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  creationTimestamp: null
  name: c
  namespace: default
spec:
  host: c
  subsets:
  - labels:
      version: v1
    name: version-v1
